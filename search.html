<title>ico查询</title>

<body>
    <div class="row">
  
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" id="name" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" onclick="search()"type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
    <table class="table table-hover">
  <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
        </tr>
      </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>

        </tr>
        <tr>
          <th scope="row">3</th>

          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
</table>
    <script>
    function search(){
    $name=$('#name').val();
        if($name!=''){
        $.ajax({
        url:'searchapi.php',
            method:"POST",
            data:{name:name},
               success:function(res){
        console.log(res);
        }
        
        
        })
        }
    }
    </script>
